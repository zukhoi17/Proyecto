<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTurnoEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTurnoEntityLabel_idTurno}"/>
                    <h:outputText value="#{turnoEntityController.selected.idTurno}" title="#{bundle.ViewTurnoEntityTitle_idTurno}"/>
                    <h:outputText value="#{bundle.ViewTurnoEntityLabel_descripcion}"/>
                    <h:outputText value="#{turnoEntityController.selected.descripcion}" title="#{bundle.ViewTurnoEntityTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewTurnoEntityLabel_horaInicio}"/>
                    <h:outputText value="#{turnoEntityController.selected.horaInicio}" title="#{bundle.ViewTurnoEntityTitle_horaInicio}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTurnoEntityLabel_horaFin}"/>
                    <h:outputText value="#{turnoEntityController.selected.horaFin}" title="#{bundle.ViewTurnoEntityTitle_horaFin}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{turnoEntityController.destroyAndView}" value="#{bundle.ViewTurnoEntityDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTurnoEntityEditLink}"/>
                <br />
                <h:commandLink action="#{turnoEntityController.prepareCreate}" value="#{bundle.ViewTurnoEntityCreateLink}" />
                <br />
                <h:commandLink action="#{turnoEntityController.prepareList}" value="#{bundle.ViewTurnoEntityShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTurnoEntityIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
