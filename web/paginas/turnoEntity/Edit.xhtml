<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTurnoEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTurnoEntityLabel_idTurno}" for="idTurno" />
                    <h:inputText id="idTurno" value="#{turnoEntityController.selected.idTurno}" title="#{bundle.EditTurnoEntityTitle_idTurno}" required="true" requiredMessage="#{bundle.EditTurnoEntityRequiredMessage_idTurno}"/>
                    <h:outputLabel value="#{bundle.EditTurnoEntityLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{turnoEntityController.selected.descripcion}" title="#{bundle.EditTurnoEntityTitle_descripcion}" required="true" requiredMessage="#{bundle.EditTurnoEntityRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditTurnoEntityLabel_horaInicio}" for="horaInicio" />
                    <h:inputText id="horaInicio" value="#{turnoEntityController.selected.horaInicio}" title="#{bundle.EditTurnoEntityTitle_horaInicio}" required="true" requiredMessage="#{bundle.EditTurnoEntityRequiredMessage_horaInicio}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTurnoEntityLabel_horaFin}" for="horaFin" />
                    <h:inputText id="horaFin" value="#{turnoEntityController.selected.horaFin}" title="#{bundle.EditTurnoEntityTitle_horaFin}" required="true" requiredMessage="#{bundle.EditTurnoEntityRequiredMessage_horaFin}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{turnoEntityController.update}" value="#{bundle.EditTurnoEntitySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTurnoEntityViewLink}"/>
                <br />
                <h:commandLink action="#{turnoEntityController.prepareList}" value="#{bundle.EditTurnoEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTurnoEntityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
