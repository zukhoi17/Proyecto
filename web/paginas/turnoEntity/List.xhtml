<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTurnoEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTurnoEntityEmpty}" rendered="#{turnoEntityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{turnoEntityController.items.rowCount > 0}">
                    <h:outputText value="#{turnoEntityController.pagination.pageFirstItem + 1}..#{turnoEntityController.pagination.pageLastItem + 1}/#{turnoEntityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{turnoEntityController.previous}" value="#{bundle.Previous} #{turnoEntityController.pagination.pageSize}" rendered="#{turnoEntityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{turnoEntityController.next}" value="#{bundle.Next} #{turnoEntityController.pagination.pageSize}" rendered="#{turnoEntityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{turnoEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoEntityTitle_idTurno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTurno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoEntityTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoEntityTitle_horaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaInicio}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoEntityTitle_horaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaFin}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{turnoEntityController.prepareView}" value="#{bundle.ListTurnoEntityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{turnoEntityController.prepareEdit}" value="#{bundle.ListTurnoEntityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{turnoEntityController.destroy}" value="#{bundle.ListTurnoEntityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{turnoEntityController.prepareCreate}" value="#{bundle.ListTurnoEntityCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTurnoEntityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
