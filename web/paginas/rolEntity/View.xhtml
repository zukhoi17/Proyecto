<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRolEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRolEntityLabel_idRol}"/>
                    <h:outputText value="#{rolEntityController.selected.idRol}" title="#{bundle.ViewRolEntityTitle_idRol}"/>
                    <h:outputText value="#{bundle.ViewRolEntityLabel_nombreRol}"/>
                    <h:outputText value="#{rolEntityController.selected.nombreRol}" title="#{bundle.ViewRolEntityTitle_nombreRol}"/>
                    <h:outputText value="#{bundle.ViewRolEntityLabel_descripcion}"/>
                    <h:outputText value="#{rolEntityController.selected.descripcion}" title="#{bundle.ViewRolEntityTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewRolEntityLabel_idSubmodulo}"/>
                    <h:outputText value="#{rolEntityController.selected.idSubmodulo}" title="#{bundle.ViewRolEntityTitle_idSubmodulo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rolEntityController.destroyAndView}" value="#{bundle.ViewRolEntityDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRolEntityEditLink}"/>
                <br />
                <h:commandLink action="#{rolEntityController.prepareCreate}" value="#{bundle.ViewRolEntityCreateLink}" />
                <br />
                <h:commandLink action="#{rolEntityController.prepareList}" value="#{bundle.ViewRolEntityShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRolEntityIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
