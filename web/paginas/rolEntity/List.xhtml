<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRolEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRolEntityEmpty}" rendered="#{rolEntityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rolEntityController.items.rowCount > 0}">
                    <h:outputText value="#{rolEntityController.pagination.pageFirstItem + 1}..#{rolEntityController.pagination.pageLastItem + 1}/#{rolEntityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rolEntityController.previous}" value="#{bundle.Previous} #{rolEntityController.pagination.pageSize}" rendered="#{rolEntityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rolEntityController.next}" value="#{bundle.Next} #{rolEntityController.pagination.pageSize}" rendered="#{rolEntityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rolEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolEntityTitle_idRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolEntityTitle_nombreRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreRol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolEntityTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolEntityTitle_idSubmodulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSubmodulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rolEntityController.prepareView}" value="#{bundle.ListRolEntityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rolEntityController.prepareEdit}" value="#{bundle.ListRolEntityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rolEntityController.destroy}" value="#{bundle.ListRolEntityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rolEntityController.prepareCreate}" value="#{bundle.ListRolEntityCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRolEntityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
