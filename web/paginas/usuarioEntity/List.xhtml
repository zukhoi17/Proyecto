<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuarioEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsuarioEntityEmpty}" rendered="#{usuarioEntityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usuarioEntityController.items.rowCount > 0}">
                    <h:outputText value="#{usuarioEntityController.pagination.pageFirstItem + 1}..#{usuarioEntityController.pagination.pageLastItem + 1}/#{usuarioEntityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usuarioEntityController.previous}" value="#{bundle.Previous} #{usuarioEntityController.pagination.pageSize}" rendered="#{usuarioEntityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usuarioEntityController.next}" value="#{bundle.Next} #{usuarioEntityController.pagination.pageSize}" rendered="#{usuarioEntityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usuarioEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioEntityTitle_nroDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroDoc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioEntityTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioEntityTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioEntityTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioEntityTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioEntityTitle_fechNac}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechNac}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioEntityTitle_EMail}"/>
                            </f:facet>
                            <h:outputText value="#{item.EMail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioEntityTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioEntityTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioEntityTitle_celular}"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioEntityTitle_idTipoDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoDoc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{usuarioEntityController.prepareView}" value="#{bundle.ListUsuarioEntityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioEntityController.prepareEdit}" value="#{bundle.ListUsuarioEntityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioEntityController.destroy}" value="#{bundle.ListUsuarioEntityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usuarioEntityController.prepareCreate}" value="#{bundle.ListUsuarioEntityCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUsuarioEntityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
