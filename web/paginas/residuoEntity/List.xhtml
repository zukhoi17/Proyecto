<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResiduoEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResiduoEntityEmpty}" rendered="#{residuoEntityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{residuoEntityController.items.rowCount > 0}">
                    <h:outputText value="#{residuoEntityController.pagination.pageFirstItem + 1}..#{residuoEntityController.pagination.pageLastItem + 1}/#{residuoEntityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{residuoEntityController.previous}" value="#{bundle.Previous} #{residuoEntityController.pagination.pageSize}" rendered="#{residuoEntityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{residuoEntityController.next}" value="#{bundle.Next} #{residuoEntityController.pagination.pageSize}" rendered="#{residuoEntityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{residuoEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResiduoEntityTitle_idResiduo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idResiduo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResiduoEntityTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResiduoEntityTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{residuoEntityController.prepareView}" value="#{bundle.ListResiduoEntityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{residuoEntityController.prepareEdit}" value="#{bundle.ListResiduoEntityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{residuoEntityController.destroy}" value="#{bundle.ListResiduoEntityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{residuoEntityController.prepareCreate}" value="#{bundle.ListResiduoEntityCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResiduoEntityIndexLink}"/>

        </ui:define>
