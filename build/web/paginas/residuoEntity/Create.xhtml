<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResiduoEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateResiduoEntityLabel_idResiduo}" for="idResiduo" />
                    <h:inputText id="idResiduo" value="#{residuoEntityController.selected.idResiduo}" title="#{bundle.CreateResiduoEntityTitle_idResiduo}" required="true" requiredMessage="#{bundle.CreateResiduoEntityRequiredMessage_idResiduo}"/>
                    <h:outputLabel value="#{bundle.CreateResiduoEntityLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{residuoEntityController.selected.tipo}" title="#{bundle.CreateResiduoEntityTitle_tipo}" required="true" requiredMessage="#{bundle.CreateResiduoEntityRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.CreateResiduoEntityLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{residuoEntityController.selected.observacion}" title="#{bundle.CreateResiduoEntityTitle_observacion}" required="true" requiredMessage="#{bundle.CreateResiduoEntityRequiredMessage_observacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{residuoEntityController.create}" value="#{bundle.CreateResiduoEntitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{residuoEntityController.prepareList}" value="#{bundle.CreateResiduoEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateResiduoEntityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
