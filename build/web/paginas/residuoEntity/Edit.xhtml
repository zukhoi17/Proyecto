<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditResiduoEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditResiduoEntityLabel_idResiduo}" for="idResiduo" />
                    <h:inputText id="idResiduo" value="#{residuoEntityController.selected.idResiduo}" title="#{bundle.EditResiduoEntityTitle_idResiduo}" required="true" requiredMessage="#{bundle.EditResiduoEntityRequiredMessage_idResiduo}"/>
                    <h:outputLabel value="#{bundle.EditResiduoEntityLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{residuoEntityController.selected.tipo}" title="#{bundle.EditResiduoEntityTitle_tipo}" required="true" requiredMessage="#{bundle.EditResiduoEntityRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.EditResiduoEntityLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{residuoEntityController.selected.observacion}" title="#{bundle.EditResiduoEntityTitle_observacion}" required="true" requiredMessage="#{bundle.EditResiduoEntityRequiredMessage_observacion}"/>
                </h:panelGrid>
                <h:commandLink action="#{residuoEntityController.update}" value="#{bundle.EditResiduoEntitySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditResiduoEntityViewLink}"/>
                <br />
                <h:commandLink action="#{residuoEntityController.prepareList}" value="#{bundle.EditResiduoEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditResiduoEntityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
