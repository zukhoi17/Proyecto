<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Codelca</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Bootstrap core CSS -->
 
        <link href="../resources/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../resources/fonts/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="../resources/css/animate.min.css" rel="stylesheet"/>
  <!-- Custom styling plus plugins -->
        <link href="../resources/css/custom.css" rel="stylesheet"/>
        <link href="../resources/css/icheck/flat/green.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="../resources/css/progressbar/bootstrap-progressbar-3.3.0.css"/>
        <script src="../resources/js/jquery.min.js"></script>
    </h:head> 
    <h:body>

    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDefectuosoEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDefectuosoEntityLabel_idDefectuoso}" for="idDefectuoso" />
                    <h:inputText id="idDefectuoso" value="#{defectuosoEntityController.selected.idDefectuoso}" title="#{bundle.CreateDefectuosoEntityTitle_idDefectuoso}" required="true" requiredMessage="#{bundle.CreateDefectuosoEntityRequiredMessage_idDefectuoso}"/>
                    <h:outputLabel value="#{bundle.CreateDefectuosoEntityLabel_causa}" for="causa" />
                    <h:inputText id="causa" value="#{defectuosoEntityController.selected.causa}" title="#{bundle.CreateDefectuosoEntityTitle_causa}" required="true" requiredMessage="#{bundle.CreateDefectuosoEntityRequiredMessage_causa}"/>
                    <h:outputLabel value="#{bundle.CreateDefectuosoEntityLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{defectuosoEntityController.selected.descripcion}" title="#{bundle.CreateDefectuosoEntityTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateDefectuosoEntityRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{defectuosoEntityController.create}" value="#{bundle.CreateDefectuosoEntitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{defectuosoEntityController.prepareList}" value="#{bundle.CreateDefectuosoEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDefectuosoEntityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
        </h:body>
</html>
