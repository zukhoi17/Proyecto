<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipodocEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipodocEntityLabel_idTipoDoc}" for="idTipoDoc" />
                    <h:inputText id="idTipoDoc" value="#{tipodocEntityController.selected.idTipoDoc}" title="#{bundle.EditTipodocEntityTitle_idTipoDoc}" required="true" requiredMessage="#{bundle.EditTipodocEntityRequiredMessage_idTipoDoc}"/>
                    <h:outputLabel value="#{bundle.EditTipodocEntityLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tipodocEntityController.selected.descripcion}" title="#{bundle.EditTipodocEntityTitle_descripcion}" required="true" requiredMessage="#{bundle.EditTipodocEntityRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipodocEntityController.update}" value="#{bundle.EditTipodocEntitySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipodocEntityViewLink}"/>
                <br />
                <h:commandLink action="#{tipodocEntityController.prepareList}" value="#{bundle.EditTipodocEntityShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditTipodocEntityIndexLink}" />
