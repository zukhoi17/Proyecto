<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioEntityLabel_nroDoc}"/>
                    <h:outputText value="#{usuarioEntityController.selected.nroDoc}" title="#{bundle.ViewUsuarioEntityTitle_nroDoc}"/>
                    <h:outputText value="#{bundle.ViewUsuarioEntityLabel_nombres}"/>
                    <h:outputText value="#{usuarioEntityController.selected.nombres}" title="#{bundle.ViewUsuarioEntityTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewUsuarioEntityLabel_apellidos}"/>
                    <h:outputText value="#{usuarioEntityController.selected.apellidos}" title="#{bundle.ViewUsuarioEntityTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewUsuarioEntityLabel_usuario}"/>
                    <h:outputText value="#{usuarioEntityController.selected.usuario}" title="#{bundle.ViewUsuarioEntityTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioEntityLabel_password}"/>
                    <h:outputText value="#{usuarioEntityController.selected.password}" title="#{bundle.ViewUsuarioEntityTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUsuarioEntityLabel_fechNac}"/>
                    <h:outputText value="#{usuarioEntityController.selected.fechNac}" title="#{bundle.ViewUsuarioEntityTitle_fechNac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuarioEntityLabel_EMail}"/>
                    <h:outputText value="#{usuarioEntityController.selected.EMail}" title="#{bundle.ViewUsuarioEntityTitle_EMail}"/>
                    <h:outputText value="#{bundle.ViewUsuarioEntityLabel_direccion}"/>
                    <h:outputText value="#{usuarioEntityController.selected.direccion}" title="#{bundle.ViewUsuarioEntityTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewUsuarioEntityLabel_telefono}"/>
                    <h:outputText value="#{usuarioEntityController.selected.telefono}" title="#{bundle.ViewUsuarioEntityTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewUsuarioEntityLabel_celular}"/>
                    <h:outputText value="#{usuarioEntityController.selected.celular}" title="#{bundle.ViewUsuarioEntityTitle_celular}"/>
                    <h:outputText value="#{bundle.ViewUsuarioEntityLabel_idTipoDoc}"/>
                    <h:outputText value="#{usuarioEntityController.selected.idTipoDoc}" title="#{bundle.ViewUsuarioEntityTitle_idTipoDoc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioEntityController.destroyAndView}" value="#{bundle.ViewUsuarioEntityDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioEntityEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioEntityController.prepareCreate}" value="#{bundle.ViewUsuarioEntityCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioEntityController.prepareList}" value="#{bundle.ViewUsuarioEntityShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioEntityIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
