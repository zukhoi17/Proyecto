<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioEntityLabel_nroDoc}" for="nroDoc" />
                    <h:inputText id="nroDoc" value="#{usuarioEntityController.selected.nroDoc}" title="#{bundle.CreateUsuarioEntityTitle_nroDoc}" required="true" requiredMessage="#{bundle.CreateUsuarioEntityRequiredMessage_nroDoc}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioEntityLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{usuarioEntityController.selected.nombres}" title="#{bundle.CreateUsuarioEntityTitle_nombres}" required="true" requiredMessage="#{bundle.CreateUsuarioEntityRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioEntityLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usuarioEntityController.selected.apellidos}" title="#{bundle.CreateUsuarioEntityTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateUsuarioEntityRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioEntityLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{usuarioEntityController.selected.usuario}" title="#{bundle.CreateUsuarioEntityTitle_usuario}" required="true" requiredMessage="#{bundle.CreateUsuarioEntityRequiredMessage_usuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioEntityLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuarioEntityController.selected.password}" title="#{bundle.CreateUsuarioEntityTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuarioEntityRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioEntityLabel_fechNac}" for="fechNac" />
                    <h:inputText id="fechNac" value="#{usuarioEntityController.selected.fechNac}" title="#{bundle.CreateUsuarioEntityTitle_fechNac}" required="true" requiredMessage="#{bundle.CreateUsuarioEntityRequiredMessage_fechNac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuarioEntityLabel_EMail}" for="EMail" />
                    <h:inputText id="EMail" value="#{usuarioEntityController.selected.EMail}" title="#{bundle.CreateUsuarioEntityTitle_EMail}" required="true" requiredMessage="#{bundle.CreateUsuarioEntityRequiredMessage_EMail}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioEntityLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{usuarioEntityController.selected.direccion}" title="#{bundle.CreateUsuarioEntityTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioEntityLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{usuarioEntityController.selected.telefono}" title="#{bundle.CreateUsuarioEntityTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioEntityLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{usuarioEntityController.selected.celular}" title="#{bundle.CreateUsuarioEntityTitle_celular}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioEntityLabel_idTipoDoc}" for="idTipoDoc" />
                    <h:selectOneMenu id="idTipoDoc" value="#{usuarioEntityController.selected.idTipoDoc}" title="#{bundle.CreateUsuarioEntityTitle_idTipoDoc}" required="true" requiredMessage="#{bundle.CreateUsuarioEntityRequiredMessage_idTipoDoc}">
                        <f:selectItems value="#{tipodocEntityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioEntityController.create}" value="#{bundle.CreateUsuarioEntitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioEntityController.prepareList}" value="#{bundle.CreateUsuarioEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioEntityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
