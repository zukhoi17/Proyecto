<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioEntityLabel_nroDoc}" for="nroDoc" />
                    <h:inputText id="nroDoc" value="#{usuarioEntityController.selected.nroDoc}" title="#{bundle.EditUsuarioEntityTitle_nroDoc}" required="true" requiredMessage="#{bundle.EditUsuarioEntityRequiredMessage_nroDoc}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioEntityLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{usuarioEntityController.selected.nombres}" title="#{bundle.EditUsuarioEntityTitle_nombres}" required="true" requiredMessage="#{bundle.EditUsuarioEntityRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioEntityLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usuarioEntityController.selected.apellidos}" title="#{bundle.EditUsuarioEntityTitle_apellidos}" required="true" requiredMessage="#{bundle.EditUsuarioEntityRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioEntityLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{usuarioEntityController.selected.usuario}" title="#{bundle.EditUsuarioEntityTitle_usuario}" required="true" requiredMessage="#{bundle.EditUsuarioEntityRequiredMessage_usuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioEntityLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuarioEntityController.selected.password}" title="#{bundle.EditUsuarioEntityTitle_password}" required="true" requiredMessage="#{bundle.EditUsuarioEntityRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioEntityLabel_fechNac}" for="fechNac" />
                    <h:inputText id="fechNac" value="#{usuarioEntityController.selected.fechNac}" title="#{bundle.EditUsuarioEntityTitle_fechNac}" required="true" requiredMessage="#{bundle.EditUsuarioEntityRequiredMessage_fechNac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuarioEntityLabel_EMail}" for="EMail" />
                    <h:inputText id="EMail" value="#{usuarioEntityController.selected.EMail}" title="#{bundle.EditUsuarioEntityTitle_EMail}" required="true" requiredMessage="#{bundle.EditUsuarioEntityRequiredMessage_EMail}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioEntityLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{usuarioEntityController.selected.direccion}" title="#{bundle.EditUsuarioEntityTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditUsuarioEntityLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{usuarioEntityController.selected.telefono}" title="#{bundle.EditUsuarioEntityTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditUsuarioEntityLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{usuarioEntityController.selected.celular}" title="#{bundle.EditUsuarioEntityTitle_celular}" />
                    <h:outputLabel value="#{bundle.EditUsuarioEntityLabel_idTipoDoc}" for="idTipoDoc" />
                    <h:selectOneMenu id="idTipoDoc" value="#{usuarioEntityController.selected.idTipoDoc}" title="#{bundle.EditUsuarioEntityTitle_idTipoDoc}" required="true" requiredMessage="#{bundle.EditUsuarioEntityRequiredMessage_idTipoDoc}">
                        <f:selectItems value="#{tipodocEntityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuarioEntityController.update}" value="#{bundle.EditUsuarioEntitySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioEntityViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioEntityController.prepareList}" value="#{bundle.EditUsuarioEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioEntityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
