<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePermisoEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePermisoEntityLabel_idMod}" for="idMod" />
                    <h:inputText id="idMod" value="#{permisoEntityController.selected.idMod}" title="#{bundle.CreatePermisoEntityTitle_idMod}" required="true" requiredMessage="#{bundle.CreatePermisoEntityRequiredMessage_idMod}"/>
                    <h:outputLabel value="#{bundle.CreatePermisoEntityLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{permisoEntityController.selected.nombre}" title="#{bundle.CreatePermisoEntityTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePermisoEntityRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreatePermisoEntityLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{permisoEntityController.selected.descripcion}" title="#{bundle.CreatePermisoEntityTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreatePermisoEntityLabel_url}" for="url" />
                    <h:inputText id="url" value="#{permisoEntityController.selected.url}" title="#{bundle.CreatePermisoEntityTitle_url}" />
                    <h:outputLabel value="#{bundle.CreatePermisoEntityLabel_permisosidMod}" for="permisosidMod" />
                    <h:selectOneMenu id="permisosidMod" value="#{permisoEntityController.selected.permisosidMod}" title="#{bundle.CreatePermisoEntityTitle_permisosidMod}" required="true" requiredMessage="#{bundle.CreatePermisoEntityRequiredMessage_permisosidMod}">

                </h:panelGrid>
                <br />
                <h:commandLink action="#{permisoEntityController.create}" value="#{bundle.CreatePermisoEntitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{permisoEntityController.prepareList}" value="#{bundle.CreatePermisoEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePermisoEntityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
