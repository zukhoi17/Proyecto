<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductoEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProductoEntityEmpty}" rendered="#{productoEntityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productoEntityController.items.rowCount > 0}">
                    <h:outputText value="#{productoEntityController.pagination.pageFirstItem + 1}..#{productoEntityController.pagination.pageLastItem + 1}/#{productoEntityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{productoEntityController.previous}" value="#{bundle.Previous} #{productoEntityController.pagination.pageSize}" rendered="#{productoEntityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{productoEntityController.next}" value="#{bundle.Next} #{productoEntityController.pagination.pageSize}" rendered="#{productoEntityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{productoEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoEntityTitle_idProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoEntityTitle_nombreProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoEntityTitle_tipoProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoEntityTitle_caracteristicas}"/>
                            </f:facet>
                            <h:outputText value="#{item.caracteristicas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{productoEntityController.prepareView}" value="#{bundle.ListProductoEntityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productoEntityController.prepareEdit}" value="#{bundle.ListProductoEntityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productoEntityController.destroy}" value="#{bundle.ListProductoEntityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{productoEntityController.prepareCreate}" value="#{bundle.ListProductoEntityCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProductoEntityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
