<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductoEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductoEntityLabel_idProducto}" for="idProducto" />
                    <h:inputText id="idProducto" value="#{productoEntityController.selected.idProducto}" title="#{bundle.EditProductoEntityTitle_idProducto}" required="true" requiredMessage="#{bundle.EditProductoEntityRequiredMessage_idProducto}"/>
                    <h:outputLabel value="#{bundle.EditProductoEntityLabel_nombreProducto}" for="nombreProducto" />
                    <h:inputText id="nombreProducto" value="#{productoEntityController.selected.nombreProducto}" title="#{bundle.EditProductoEntityTitle_nombreProducto}" required="true" requiredMessage="#{bundle.EditProductoEntityRequiredMessage_nombreProducto}"/>
                    <h:outputLabel value="#{bundle.EditProductoEntityLabel_tipoProducto}" for="tipoProducto" />
                    <h:inputText id="tipoProducto" value="#{productoEntityController.selected.tipoProducto}" title="#{bundle.EditProductoEntityTitle_tipoProducto}" required="true" requiredMessage="#{bundle.EditProductoEntityRequiredMessage_tipoProducto}"/>
                    <h:outputLabel value="#{bundle.EditProductoEntityLabel_caracteristicas}" for="caracteristicas" />
                    <h:inputText id="caracteristicas" value="#{productoEntityController.selected.caracteristicas}" title="#{bundle.EditProductoEntityTitle_caracteristicas}" required="true" requiredMessage="#{bundle.EditProductoEntityRequiredMessage_caracteristicas}"/>
                </h:panelGrid>
                <h:commandLink action="#{productoEntityController.update}" value="#{bundle.EditProductoEntitySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductoEntityViewLink}"/>
                <br />
                <h:commandLink action="#{productoEntityController.prepareList}" value="#{bundle.EditProductoEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductoEntityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
