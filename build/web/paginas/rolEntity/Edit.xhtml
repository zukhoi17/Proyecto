<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRolEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRolEntityLabel_idRol}" for="idRol" />
                    <h:inputText id="idRol" value="#{rolEntityController.selected.idRol}" title="#{bundle.EditRolEntityTitle_idRol}" required="true" requiredMessage="#{bundle.EditRolEntityRequiredMessage_idRol}"/>
                    <h:outputLabel value="#{bundle.EditRolEntityLabel_nombreRol}" for="nombreRol" />
                    <h:inputText id="nombreRol" value="#{rolEntityController.selected.nombreRol}" title="#{bundle.EditRolEntityTitle_nombreRol}" required="true" requiredMessage="#{bundle.EditRolEntityRequiredMessage_nombreRol}"/>
                    <h:outputLabel value="#{bundle.EditRolEntityLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{rolEntityController.selected.descripcion}" title="#{bundle.EditRolEntityTitle_descripcion}" required="true" requiredMessage="#{bundle.EditRolEntityRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditRolEntityLabel_idSubmodulo}" for="idSubmodulo" />
                    <h:inputText id="idSubmodulo" value="#{rolEntityController.selected.idSubmodulo}" title="#{bundle.EditRolEntityTitle_idSubmodulo}" required="true" requiredMessage="#{bundle.EditRolEntityRequiredMessage_idSubmodulo}"/>
                </h:panelGrid>
                <h:commandLink action="#{rolEntityController.update}" value="#{bundle.EditRolEntitySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRolEntityViewLink}"/>
                <br />
                <h:commandLink action="#{rolEntityController.prepareList}" value="#{bundle.EditRolEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRolEntityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
